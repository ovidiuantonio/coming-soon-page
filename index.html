<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/main.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="logo-box">
      <img src="images/logo.svg" alt="" class="logo-box__logo" />
    </div>

    <div class="hero"></div>

    <div class="text">
      <h1 class="header-thin">We're</h1>
      <h1 class="header-bold">coming</h1>
      <h1 class="header-bold">soon</h1>

      <p class="paragraph">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>

      <form action="/" class="form">
        <img src="/" alt="" class="form__error" />
        <input type="email" class="form__input" placeholder="Email Address" name="input"/>
        <button class="form__btn" name="button">
          <img src="images/icon-arrow.svg" alt="" class="form__btn-img" />
        </button>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
